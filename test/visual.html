<!DOCTYPE HTML>
<html lang="ja">
<title>visualmap</title>

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="UTF-8" name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script src="https://unpkg.com/deck.gl@^8.1.0/dist.min.js"></script>
  <script src='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js'></script>
  <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet' />
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
    integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <link href='./rotate.css' rel='stylesheet' />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-family: "Source Han Serif JP", "Noto Serif CJK JP", "游明朝体", "Yu Mincho", YuMincho, serif;
    }

    .title {
      right: 0;
      top: 0;
      position: fixed;
      background: rgba(255, 255, 255, .8);
      z-index: 5;
    }

    .deck-tooltip {
      font-family: Helvetica, Arial, sans-serif;
      padding: 8px !important;
      color: #ffffff !important;
      background: #192f60 !important;
      max-width: 110px;
      font-size: .8em;
      opacity: 0.8;
      border: 1px solid #ffffff;
    }
  </style>
</head>

<body>

  <span class="side_menu">
    <div class="button" id="button"><i class="fa-solid fa-rotate"></i></div>
    <div class="button2" id="button2"><i class="fa-solid fa-lg fa-stop"></i></div>
  </span>

  <div class="title p-3"><span id="title"></span></div>

  <script type="module">

    const { DeckGL, GridLayer, LinearInterpolator } = deck;

    const url_hash = location.hash;
    console.log(url_hash);

    const title = document.querySelector("#title");

    let year;

    let data;

    if (url_hash === "") {
      data = "";
      title = "";
      console.log("#年数をURLに入れてください。");

    } else {
      year = url_hash.split("#")[1];

      console.log(year);

      data = await d3.csv("./" + year + '/all.csv');

      title.innerHTML = year + ".VisualMap";

    }

    const colorRange = [
      [0, 255, 255, 127],
      [63, 255, 0, 127],
      [255, 255, 0, 127],
      [255, 127, 60, 170],
      [255, 0, 0, 212],
      [152, 0, 38, 255]
    ];

    const layer = new GridLayer({
      id: 'grid',
      data,
      getPosition: d => [Number(d.lng), Number(d.lat)],
      colorRange,
      getColorWeight: point => 1,
      getElevationWeight: point => 1,
      colorAggregation: 'SUM',
      elevationScale: 350,
      extruded: true,
      pickable: true,
      cellSize: 2000,
      opacity: 1,
      coverage: 1,
    });

    let initialViewState = {
      longitude: 137.175,
      latitude: 37.066,
      zoom: 4.8,
      maxZoom: 20,
      pitch: 40,
      bearing: -10
    };

    let rotateCamera = () => {
      initialViewState = {
        ...initialViewState,
        bearing: initialViewState.bearing - 10,
        transitionDuration: 500,
        transitionInterpolator: new LinearInterpolator(['bearing']),
        onTransitionEnd: rotateCamera
      };
      deckgl.setProps({ initialViewState });
    };

    let stop = () => {
      initialViewState = {
        ...initialViewState,
        bearing: initialViewState.bearing - 0.01,
        transitionDuration: 0,
        transitionInterpolator: new LinearInterpolator(['bearing']),
        onTransitionEnd: stop
      };
      deckgl.setProps({ initialViewState });

    };

    const deckgl = new DeckGL({
      mapStyle: 'https://basemaps.cartocdn.com/gl/dark-matter-nolabels-gl-style/style.json',
      initialViewState: initialViewState,
      controller: {
        touchRotate: true
      },
      onViewStateChange: ({ viewState }) => {
        initialViewState.longitude = viewState.longitude;
        initialViewState.latitude = viewState.latitude;
        initialViewState.zoom = viewState.zoom;
        initialViewState.pitch = viewState.pitch;
        initialViewState.bearing = viewState.bearing;
      },
      layers: layer,
      getTooltip: ({ object }) => object && `事故件数: ${object.count}`
    });

    const button = document.querySelector('.button');
    const button2 = document.querySelector('.button2');
    button.addEventListener('click', () => {
      rotateCamera();
      $("#button").hide();
      $("#button2").show();
    });

    button2.addEventListener('click', () => {
      stop();
      $("#button2").hide();
      $("#button").show();
    });

  </script>

</body>

</html>
