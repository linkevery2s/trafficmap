  <span class="container"></span>


  <script type="module">

    const cont = document.querySelector(".container");

    cont.innerHTML = "<iframe src='./2023/visual.html' width='100%' height= '100%' border='0'></iframe>";

    const home = document.querySelector(".home");
    const map = document.querySelector(".map");
    const database = document.querySelector(".database");
    const share = document.querySelector(".share");

    home.addEventListener("click", () => {
      $('#overview').fadeIn();
      $('#map').fadeOut();
      $('#database').fadeOut();
      $('#share').fadeOut();
    })

    map.addEventListener("click", () => {
      $('#overview').fadeOut();
      $('#map').fadeIn();
      $('#database').fadeOut();
      $('#share').fadeOut();
    })

    database.addEventListener("click", () => {
      $('#overview').fadeOut();
      $('#map').fadeOut();
      $('#database').fadeIn();
      $('#share').fadeOut();
    })

    share.addEventListener("click", () => {
      $('#overview').fadeOut();
      $('#map').fadeOut();
      $('#database').fadeOut();
      $('#share').fadeIn();
    })

    const closed_btn = document.querySelector("#closed-btn");
    const closed_btn2 = document.querySelector("#closed-btn2");
    const closed_btn3 = document.querySelector("#closed-btn3");
    const closed_btn4 = document.querySelector("#closed-btn4");

    closed_btn.addEventListener('click', () => {
      $('#overview').fadeOut();
    });

    closed_btn2.addEventListener('click', () => {
      $('#map').fadeOut();
    });

    closed_btn3.addEventListener('click', () => {
      $('#database').fadeOut();
    });

    closed_btn4.addEventListener('click', () => {
      $('#share').fadeOut();
    });

    window.mapshow = (ele) => {

      let id_value = ele.id;

      cont.innerHTML = "<iframe src='./" + id_value + ".html' width='100%' height= '100%' border='0'></iframe>";

      $('#map').fadeOut();

    }



  </script>
