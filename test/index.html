<script type="text/javascript">

  const {DeckGL,HexagonLayer, GridLayer} = deck;

  const data = d3.csv('./2023.csv');

  const colorRange  = [
    [0, 255, 255, 127],
    [63, 255, 0, 127],
    [255, 255, 0, 127],
    [255, 127, 60, 170],
    [255, 0, 0, 212],
    [152, 0, 38, 255]
    ];

  const layer = new GridLayer({
    id: 'grid',
    data,
    getPosition: d => [Number(d.LNG), Number(d.LAT)],
    colorRange,
    getColorWeight: point => 1,
    getElevationWeight: point => 1,
    colorAggregation: 'SUM',
    elevationScale: 350,
    extruded: true,
    pickable: true,
    cellSize: 2000,
    opacity: 1,
    coverage: 1,
  });

  new DeckGL({
    mapStyle: 'https://basemaps.cartocdn.com/gl/dark-matter-nolabels-gl-style/style.json',
    initialViewState: {
      longitude: 137.175,
      latitude: 37.066,
      zoom: 4.8,
      maxZoom: 20,
      pitch: 40,
      bearing: -10
    },
    controller: true,
    layers: layer,
    getTooltip: ({object}) => object && `全事故件数: ${object.count}`
  });
</script>
